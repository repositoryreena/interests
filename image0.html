<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freedom in Movies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f0f0f0;
    }

    h1 {
      color: #333;
    }

    .image-container {
      max-width: 300px;
      margin: 20px auto;
    }

    img {
      max-width: 100%;
      height: auto;
      margin: 10px;
      cursor: pointer;
    }

    .movie-links {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .movie-links a {
      display: block;
      text-align: center;
    }

    .movie-links img {
      width: 150px;
      height: auto;
      transition: transform 0.2s;
    }

    .movie-links img:hover {
      transform: scale(1.1);
    }

    .description {
      margin-top: 30px;
      font-size: 18px;
      color: #555;
    }

    .back-btn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .back-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="movie-links">
      <img src="https://m.media-amazon.com/images/M/MV5BNGMxZDBhNGQtYTZlNi00N2UzLWI4NDEtNmUzNWM2NTdmZDA0XkEyXkFqcGc@._V1_.jpg" alt="Braveheart">

      <p>He's just not that into you</p>
    
  </div>
