<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f0f0f0;
    }

    h1 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .movie-links {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      justify-items: center;
      margin-top: 20px;
    }

    .movie-links img {
      width: 100%;
      max-width: 250px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .movie-links img:hover {
      transform: scale(1.05);
    }

    .movie-links p {
      font-size: 1rem;
      font-weight: bold;
      color: #333;
      margin-top: 10px;
    }

    .description {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #555;
    }

    .back-btn {
      margin-top: 40px;
      padding: 12px 25px;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #45a049;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      .movie-links {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }

      .movie-links img {
        max-width: 200px;
      }

      .back-btn {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
