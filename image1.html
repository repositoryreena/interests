<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallflower</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f0f0f0;
    }

    h1 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .image-container {
      max-width: 300px;
      margin: 20px auto;
    }

    img {
      max-width: 100%;
      height: auto;
      margin: 10px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }

    img:hover {
      transform: scale(1.05);
    }

    .character-links {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      justify-items: center;
      margin-top: 30px;
    }

    .character-links p {
      font-size: 1rem;
      font-weight: bold;
      color: #333;
      margin-top: 10px;
    }

    .movie-links {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      justify-items: center;
      margin-top: 30px;
    }

    .movie-links img {
      width: 150px;
      height: auto;
      transition: transform 0.2s ease-in-out;
    }

    .movie-links img:hover {
      transform: scale(1.1);
    }

    .back-btn {
      margin-top: 40px;
      padding: 12px 25px;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #45a049;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      .character-links {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }

      .movie-links {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }

      .back-btn {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
<h1>Wallflower</h1>

  <div class="image-container">
    <img src="https://m.media-amazon.com/images/M/MV5BNTY0ZTI2NzQtYWI1YS00ZWM3LWFmMjMtZWYxNmNmOTI0MGJjXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="The Perks of Being a Wallflower">
  </div>

  <div class="character-links">
    <div>
      <img src="https://m.media-amazon.com/images/M/MV5BZTZiMGU1MWMtNjk0Yi00ZjNjLTljMDEtMDhkNGE2OWY3YzZiXkEyXkFqcGc@._V1_.jpg" alt="Alison from The Breakfast Club">
      <p>Alison from The Breakfast Club</p>
    </div>

    <div>
      <img src="https://m.media-amazon.com/images/M/MV5BMzNiYWQ4NjUtZjliMS00MTllLWIxNDItNGU1MjBkMTE3ODg1XkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="Mia from The Princess Diaries">
      <p>Mia from The Princess Diaries</p>
    </div>

    <div>
      <img src="https://m.media-amazon.com/images/M/MV5BODE2NjE4NjYyMV5BMl5BanBnXkFtZTgwNzk3MjQ0OTE@._V1_.jpg" alt="Nadine from The Edge of Seventeen">
      <p>Nadine from The Edge of Seventeen</p>
    </div>

    <div>
      <img src="https://www.justwatch.com/images/poster/196151224/s718/speak-2004.jpg" alt="Kristen Stewart from Speak">
      <p>Kristen Stewart from Speak</p>
    </div>

    <div>
      <img src="https://m.media-amazon.com/images/M/MV5BOGYyZTllMmUtZDFmYS00ZjJhLThhNmEtZmQwYzkzNjkyNzhlXkEyXkFqcGc@._V1_.jpg" alt="Cristina from Vicky Cristina Barcelona">
      <p>Cristina from Vicky Cristina Barcelona</p>
    </div>

    <div>
      <img src="https://m.media-amazon.com/images/I/81Q+ZHAIVHL._AC_UF894,1000_QL80_.jpg" alt="Sally from Cabaret">
      <p>Sally from Cabaret</p>
    </div>

    <div>
      <img src="https://m.media-amazon.com/images/I/71YWByBo3WL._AC_UF894,1000_QL80_.jpg" alt="Katniss from Hunger Games">
      <p>Katniss from Hunger Games</p>
    </div>

    <div>
      <img src="https://m.media-amazon.com/images/I/61yo34xjLHL._AC_UF894,1000_QL80_.jpg" alt="Elsa from Frozen">
      <p>Elsa from Frozen</p>
    </div>
  </div>

  <button class="back-btn" onclick="window.location.href='index.html'">Go Back to Index</button>

</body>
</html>
