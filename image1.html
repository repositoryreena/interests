<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallflower</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f0f0f0;
    }

    h1 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .image-container {
      max-width: 300px;
      margin: 20px auto;
    }

    img {
      max-width: 100%;
      height: auto;
      margin: 10px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }

    img:hover {
      transform: scale(1.05);
    }

    .character-links {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      justify-items: center;
      margin-top: 30px;
    }

    .character-links p {
      font-size: 1rem;
      font-weight: bold;
      color: #333;
      margin-top: 10px;
    }

    .movie-links {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      justify-items: center;
      margin-top: 30px;
    }

    .movie-links img {
      width: 150px;
      height: auto;
      transition: transform 0.2s ease-in-out;
    }

    .movie-links img:hover {
      transform: scale(1.1);
    }

    .back-btn {
      margin-top: 40px;
      padding: 12px 25px;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #45a049;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      .character-links {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }

      .movie-links {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }

      .back-btn {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
