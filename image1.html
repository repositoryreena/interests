    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f0f0f0;
    }

    .image-container {
      max-width: 300px;
      margin: 20px auto;
    }

    img {
      max-width: 100%;
      height: auto;
      margin: 10px;
      cursor: pointer;
    }

    h1 {
      color: #333;
    }

    .character-links {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .character-links a {
      display: block;
      text-align: center;
    }

    .character-links img {
      width: 100px;
      height: auto;
      transition: transform 0.2s;
    }

    .character-links img:hover {
      transform: scale(1.1);
    }

    .book-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }

    .book-list img {
      width: 90px;
      height: 135px;
      transition: transform 0.2s;
    }

    .book-list img:hover {
      transform: scale(1.1);
    }

    .book-description {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }

    .back-btn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .back-btn:hover {
      background-color: #45a049;
    }

    /* New styles for the movie image section */
    .movie-links {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .movie-links a {
      display: block;
      text-align: center;
    }

    .movie-links img {
      width: 150px;
      height: auto;
      transition: transform 0.2s;
    }

    .movie-links img:hover {
      transform: scale(1.1);
    }

  </style>
</head>
