<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Being Underestimated: Movie Characters Who Prove Themselves</title>
    <style>
        /* Reset default margin and padding */
        body, html {
          margin: 0;
          padding: 0;
          height: 100%;
          width: 100%;
        }

        body {
          font-family: Arial, sans-serif;
          background-color: #f9f9f9;
          display: flex;
          flex-direction: column;
          align-items: center;
          box-sizing: border-box;
          overflow-x: hidden; /* Prevent horizontal scroll */
          overflow-y: auto; /* Enable vertical scrolling */
          text-align: center;
        }

        h1 {
          color: #333;
          font-size: 28px;
          margin-top: 20px;
          font-weight: 700;
        }

        .page-description {
          font-size: 16px;
          color: #555;
          text-align: center;
          max-width: 800px;
          margin-bottom: 30px;
          padding: 0 10px;
        }

        .image-container {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
          gap: 20px;
          justify-items: center;
          align-items: center;
          margin-top: 30px;
          width: 100%;
          max-width: 1200px;
          padding: 0 20px;
        }

        img {
          max-width: 100%;
          height: auto;
          border-radius: 8px;
          transition: transform 0.3s ease;
          cursor: pointer;
        }

        img:hover {
          transform: scale(1.05);
        }

        .image-caption {
          font-size: 14px;
          color: #333;
          text-align: center;
          margin-top: 8px;
        }

        .button-container {
          margin-top: 40px;
        }

        .back-btn {
          padding: 12px 25px;
          font-size: 16px;
          background-color: #4CAF50;
          color: white;
          border: none;
          cursor: pointer;
          border-radius: 5px;
          transition: background-color 0.3s ease;
        }

        .back-btn:hover {
          background-color: #45a049;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
          h1 {
            font-size: 24px;
          }

          .page-description {
            font-size: 14px;
            padding: 0 15px;
          }

          .image-container {
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
          }

          .back-btn {
            padding: 10px 20px;
            font-size: 14px;
          }
        }

        /* Very small screens (up to 400px) */
        @media (max-width: 400px) {
          h1 {
            font-size: 20px;
          }

          .page-description {
            font-size: 12px;
            padding: 0 10px;
          }

          .image-container {
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
          }

          .back-btn {
            padding: 8px 15px;
            font-size: 12px;
          }
        }

    </style>
</head>
<body>
    
     <div class="image-container">
        <!-- Elle Woods -->
        <div>
            <img src="https://m.media-amazon.com/images/M/MV5BNTEyNjUwMTkxMV5BMl5BanBnXkFtZTcwNjk0NDk0NA@@._V1_FMjpg_UX1000_.jpg" alt="Legally Blonde">
            <p class="image-caption">Elle Woods from Legally Blonde</p>
        </div>

        <!-- Will Smith in The Pursuit of Happyness -->
        <div>
            <img src="https://m.media-amazon.com/images/M/MV5BMTQ5NjQ0NDI3NF5BMl5BanBnXkFtZTcwNDI0MjEzMw@@._V1_FMjpg_UX1000_.jpg" alt="The Pursuit of Happyness">
            <p class="image-caption">Will Smith from The Pursuit of Happyness</p>
        </div>

        <!-- Mulan -->
        <div>
            <img src="https://lumiere-a.akamaihd.net/v1/images/p_mulan_20529_83d3893a.jpeg?region=0%2C0%2C540%2C810" alt="Mulan">
            <p class="image-caption">Mulan from Mulan</p>
        </div>

        <!-- Rocky -->
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/en/5/53/Rocky_balboa.jpeg" alt="Rocky">
            <p class="image-caption">Rocky from Rocky</p>
        </div>
    </div>

    <div>
      <img src="https://miro.medium.com/v2/resize:fit:1298/1*KBqVCFkYnyNPRq5QjjvaeA.jpeg" alt="12 Angry Men">
      <p class="image-caption">Juror #8 from 12 Angry Men</p>
    </div>

    <div class="button-container">
        <button class="back-btn" onclick="window.location.href='index.html'">Go Back to Index</button>
    </div>

    

</body>
</html>
