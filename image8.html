<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feminism: Empowering Women Through Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
        }
        h1 {
            color: #d32f2f;
            font-size: 36px;
            margin-top: 20px;
        }
        p {
            font-size: 20px;
            color: #333;
            margin-bottom: 40px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
        }
        .image-container a {
            text-decoration: none;
            color: inherit;
        }
        .image-container img {
            width: 200px;
            height: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .image-container img:hover {
            transform: scale(1.1);
        }
        .back-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .back-btn:hover {
            background-color: #45a049;
        }
        .links-container {
            margin-top: 40px;
        }
        .links-container a {
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
            margin: 10px;
        }
        .links-container a:hover {
            text-decoration: underline;
        }
        .song-link {
            margin-top: 40px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    
    <div class="image-container">
        <!-- Wonder Woman -->
            <img src="https://storage.googleapis.com/pod_public/1300/114433.jpg" alt="Wonder Woman">
        <p>wonder woman</p>

        <!-- Mona Lisa Smile -->
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpS8HYMdoi10dDivkemjI4V-GYETUehWWqbQ&s" alt="Mona Lisa Smile">
        <p>mona lisa smile</p>
    </div>

    <div class="button-container">
        <button class="back-btn" onclick="window.location.href='index.html'">Go Back to Index</button>
    </div>
</body>
</html>
