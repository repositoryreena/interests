<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian</title>
    <style>
        /* Reset default margin and padding */
        body, html {
          margin: 0;
          padding: 0;
          height: 100%;
          width: 100%;
        }

        body {
          font-family: Arial, sans-serif;
          background-color: #f9f9f9;
          display: flex;
          flex-direction: column;
          align-items: center;
          box-sizing: border-box;
          overflow-x: hidden; /* Prevent horizontal scroll */
          overflow-y: auto; /* Enable vertical scrolling */
          text-align: center;
        }

        h1 {
          color: #333;
          font-size: 28px;
          margin-top: 20px;
          font-weight: 700;
        }

        .page-description {
          font-size: 16px;
          color: #555;
          text-align: center;
          max-width: 800px;
          margin-bottom: 30px;
          padding: 0 10px;
        }

        .image-container {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
          gap: 20px;
          justify-items: center;
          align-items: center;
          margin-top: 30px;
          width: 100%;
          max-width: 1200px;
          padding: 0 20px;
        }

        img {
          max-width: 100%;
          height: auto;
          border-radius: 8px;
          transition: transform 0.3s ease;
          cursor: pointer;
        }

        img:hover {
          transform: scale(1.05);
        }

        .image-caption {
          font-size: 14px;
          color: #333;
          text-align: center;
          margin-top: 8px;
        }

        .button-container {
          margin-top: 40px;
        }

        .back-btn {
          padding: 12px 25px;
          font-size: 16px;
          background-color: #4CAF50;
          color: white;
          border: none;
          cursor: pointer;
          border-radius: 5px;
          transition: background-color 0.3s ease;
        }

        .back-btn:hover {
          background-color: #45a049;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
          h1 {
            font-size: 24px;
          }

          .page-description {
            font-size: 14px;
            padding: 0 15px;
          }

          .image-container {
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
          }

          .back-btn {
            padding: 10px 20px;
            font-size: 14px;
          }
        }

        /* Very small screens (up to 400px) */
        @media (max-width: 400px) {
          h1 {
            font-size: 20px;
          }

          .page-description {
            font-size: 12px;
            padding: 0 10px;
          }

          .image-container {
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
          }

          .back-btn {
            padding: 8px 15px;
            font-size: 12px;
          }
        }

    </style>
</head>
<body>
    <h1>Indian</h1>
    <div class="image-container">
        <!-- Taare Zameen Par -->
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/b4/Taare_Zameen_Par_Like_Stars_on_Earth_poster.png/220px-Taare_Zameen_Par_Like_Stars_on_Earth_poster.png" alt="Taare Zameen Par">
            <p class="image-caption">Taare Zameen Par</p>
        </div>
        
        <!-- Indoo Ki Jawani -->
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/en/e/e1/Indoo_Ki_Jawani_film_poster.jpg" alt="Indoo Ki Jawani">
            <p class="image-caption">Indira from Indoo Ki Jawani</p>
        </div>
        
        <!-- Lust Stories -->
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/en/0/09/Lust_Stories_%282018%29_poster.jpg" alt="Lust Stories">
            <p class="image-caption">Megha from Lust Stories</p>
        </div>
        
        <!-- 3 Idiots -->
        <div>
            <img src="https://m.media-amazon.com/images/M/MV5BNzc4ZWQ3NmYtODE0Ny00YTQ4LTlkZWItNTBkMGQ0MmUwMmJlXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="3 Idiots">
            <p class="image-caption">3 Idiots</p>
        </div>
    </div>

    <div class="button-container">
        <button class="back-btn" onclick="window.location.href='index.html'">Go Back to Index</button>
    </div>

</body>
</html>
