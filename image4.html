<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feminist</title>
    <style>
        /* General body and layout styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1 {
            color: #d32f2f;
            font-size: 36px;
            margin-top: 20px;
            padding: 0 15px;
        }
        p {
            font-size: 20px;
            color: #333;
            margin-bottom: 40px;
            padding: 0 15px;
        }
        
        /* Image container styling */
        .image-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap; /* Ensure images wrap on smaller screens */
        }
        .image-container a {
            text-decoration: none;
            color: inherit;
        }
        .image-container img {
            width: 200px;
            height: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            margin-bottom: 10px;
        }
        .image-container img:hover {
            transform: scale(1.1);
        }

        /* Back button styling */
        .back-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: #45a049;
        }

        /* Links container styling */
        .links-container {
            margin-top: 40px;
        }
        .links-container a {
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
            margin: 10px;
        }
        .links-container a:hover {
            text-decoration: underline;
        }

        /* Song link styling */
        .song-link {
            margin-top: 40px;
            font-size: 18px;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
            p {
                font-size: 18px;
            }
            .image-container {
                gap: 20px;
                justify-content: center;
            }
            .image-container img {
                width: 180px;
                height: 270px;
            }
            .back-btn {
                padding: 8px 16px;
                font-size: 14px;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 16px;
            }
            .image-container {
                gap: 15px;
                justify-content: center;
            }
            .image-container img {
                width: 160px;
                height: 240px;
            }
            .back-btn {
                padding: 6px 12px;
                font-size: 12px;
            }
        }

    </style>
</head>
<body>
<h1>Feminist</h1>

    <div class="image-container">
        <!-- Wonder Woman -->
        <div>
            <img src="https://m.media-amazon.com/images/M/MV5BMjEzYmZkNjktODBmYi00NzNkLWIzMjItMjhkMWZiZTZlN2MwXkEyXkFqcGc@._V1_.jpg" alt="Wonder Woman">
            <p>Wonder Woman</p>
        </div>
        <!-- Mona Lisa Smile -->
        <div>
            <img src="https://i.ebayimg.com/images/g/UBIAAOSw-gxjZ8Xc/s-l400.jpg" alt="Mona Lisa Smile">
            <p>Mona Lisa Smile</p>
        </div>
    </div>

    <div class="button-container">
        <button class="back-btn" onclick="window.location.href='index.html'">Go Back to Index</button>
    </div>

</body>
</html>
