<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example Book with Multiple Clickable Pictures</title>
  <style>
    /* Reset default margin and padding */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden; /* Prevent scrollbars */
    }

    h1 {
      color: #333;
      font-size: 24px;
    }

    .book-description {
      font-size: 16px;
      color: #555;
      text-align: center;
      max-width: 800px;
      margin-bottom: 20px;
    }

    /* Flex container to center the button */
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .back-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .back-btn:hover {
      background-color: #45a049;
    }

    /* Image container around the text and button */
    .image-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      justify-items: center;
      align-items: center;
      margin-top: 20px;
      width: 100%;
      max-width: 1200px;
      padding: 0 20px;
    }

    img {
      max-width: 150px;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

  </style>
</head>
