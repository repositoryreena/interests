<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonder Woman: A Feminist Icon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
        }
        h1 {
            color: #d32f2f;
            font-size: 36px;
            margin-top: 20px;
        }
        p {
            font-size: 20px;
            color: #333;
            margin-bottom: 40px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
        }
        .image-container img {
            width: 200px;
            height: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .image-container img:hover {
            transform: scale(1.1);
        }
        .back-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .back-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Wonder Woman: A Feminist Icon</h1>
    <p>Wonder Woman, played by Gal Gadot, is a symbol of strength, justice, and empowerment for women everywhere. As a superhero and warrior, she challenges traditional gender roles and advocates for equality and peace.</p>
    
    <div class="image-container">
        <img src="https://storage.googleapis.com/pod_public/1300/114433.jpg" alt="Wonder Woman">
    </div>

    <div class="button-container">
        <button class="back-btn" onclick="window.location.href='image8.html'">Back to Feminism: Empowering Women Through Media</button>
    </div>
    
</body>
</html>
