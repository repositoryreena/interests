<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embracing Laziness</title>
    <style>
        /* Reset default margin and padding */
        body, html {
          margin: 0;
          padding: 0;
          height: 100%;
          width: 100%;
        }
      
        body {
          font-family: Arial, sans-serif;
          background-color: #f9f9f9;
          display: flex;
          justify-content: flex-start; /* Align content to top */
          flex-direction: column;
          text-align: center;
          box-sizing: border-box;
          overflow-x: hidden; /* Prevent horizontal scroll */
          overflow-y: auto; /* Enable vertical scrolling */
        }
      
        h1 {
          color: #333;
          font-size: 24px;
          margin-top: 20px;
        }
      
        .page-description {
          font-size: 16px;
          color: #555;
          text-align: center;
          max-width: 800px;
          margin-bottom: 20px;
          padding: 0 10px;
        }
      
        .button-container {
          display: flex;
          justify-content: center;
          margin-top: 20px;
        }
      
        .back-btn {
          padding: 10px 20px;
          font-size: 16px;
          background-color: #4CAF50;
          color: white;
          border: none;
          cursor: pointer;
          border-radius: 5px;
        }
      
        .back-btn:hover {
          background-color: #45a049;
        }
      
        .image-container {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
          gap: 20px;
          justify-items: center;
          align-items: center;
          margin-top: 20px;
          width: 100%;
          max-width: 1200px;
          padding: 0 20px;
        }
      
        img {
          max-width: 150px;
          height: auto;
          border-radius: 8px;
          cursor: pointer;
          transition: transform 0.3s ease;
        }
      
        img:hover {
          transform: scale(1.05);
        }
      
        .image-description {
          font-size: 14px;
          color: #333;
          text-align: center;
          margin-top: 5px;
        }
      
        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
          h1 {
            font-size: 22px;
          }
      
          .page-description {
            font-size: 14px;
            padding: 0 15px;
          }
      
          .image-container {
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); /* Smaller images on tablets */
            gap: 15px;
          }
      
          .back-btn {
            padding: 8px 16px;
            font-size: 14px;
          }
        }
      
        /* Very small screens (up to 400px) */
        @media (max-width: 400px) {
          h1 {
            font-size: 20px;
          }
      
          .page-description {
            font-size: 12px;
            padding: 0 10px;
          }
      
          .image-container {
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* Even smaller images */
            gap: 10px;
          }
      
          .back-btn {
            padding: 6px 12px;
            font-size: 12px;
          }
        }
      
      </style>
</head>
<body>
    
    <div class="image-container">
        <!-- Ferris Bueller's Day Off -->
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/en/9/9b/Ferris_Bueller%27s_Day_Off.jpg" alt="Ferris Bueller's Day Off">
            <p class="image-description">Ferris Bueller (Ferris Bueller's Day Off)</p>
        </div>
        <!-- Office Space - Milton -->
        <div>
            <img src="https://i5.walmartimages.com/seo/Office-Space-One-Sheet-Wall-Poster-22-375-x-34-Framed_42f66f53-fcaa-460c-a84c-f80a65bf095b.67b288f3cfc41cba9c77b75f612ef7ef.jpeg" alt="Office Space">
            <p class="image-description">Milton (Office Space)</p>
        </div>
        <!-- Diary of a Wimpy Kid - Rodrick -->
        <div>
            <img src="https://m.media-amazon.com/images/I/81BMOmkxyaL._AC_UF894,1000_QL80_.jpg" alt="Diary of a Wimpy Kid">
            <p class="image-description">Rodrick (Diary of a Wimpy Kid)</p>
        </div>
        <!-- The Graduate -->
        <div>
            <img src="https://m.media-amazon.com/images/M/MV5BMTQ0ODc4MDk4Nl5BMl5BanBnXkFtZTcwMTEzNzgzNA@@._V1_.jpg" alt="The Graduate">
            <p class="image-description">Benjamin (The Graduate)</p>
        </div>
    </div>

    <div class="button-container">
        <button class="back-btn" onclick="window.location.href='index.html'">Go Back to Index</button>
    </div>

</body>
</html>
