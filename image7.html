<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Love: The Best Thing That Can Happen</title>
    <style>
        /* Reset default margin and padding */
        body, html {
          margin: 0;
          padding: 0;
          height: 100%;
          width: 100%;
        }
      
        body {
          font-family: Arial, sans-serif;
          background-color: #f9f9f9;
          display: flex;
          justify-content: flex-start; /* Align content to top */
          flex-direction: column;
          text-align: center;
          box-sizing: border-box;
          overflow-x: hidden; /* Prevent horizontal scroll */
          overflow-y: auto; /* Enable vertical scrolling */
        }
      
        h1 {
          color: #333;
          font-size: 24px;
          margin-top: 20px;
        }
      
        .page-description {
          font-size: 16px;
          color: #555;
          text-align: center;
          max-width: 800px;
          margin-bottom: 20px;
          padding: 0 10px;
        }
      
        .button-container {
          display: flex;
          justify-content: center;
          margin-top: 20px;
        }
      
        .back-btn {
          padding: 10px 20px;
          font-size: 16px;
          background-color: #4CAF50;
          color: white;
          border: none;
          cursor: pointer;
          border-radius: 5px;
        }
      
        .back-btn:hover {
          background-color: #45a049;
        }
      
        .image-container {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
          gap: 20px;
          justify-items: center;
          align-items: center;
          margin-top: 20px;
          width: 100%;
          max-width: 1200px;
          padding: 0 20px;
        }
      
        img {
          max-width: 150px;
          height: auto;
          border-radius: 8px;
          cursor: pointer;
          transition: transform 0.3s ease;
        }
      
        img:hover {
          transform: scale(1.05);
        }
      
        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
          h1 {
            font-size: 22px;
          }
      
          .page-description {
            font-size: 14px;
            padding: 0 15px;
          }
      
          .image-container {
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); /* Smaller images on tablets */
            gap: 15px;
          }
      
          .back-btn {
            padding: 8px 16px;
            font-size: 14px;
          }
        }
      
        /* Very small screens (up to 400px) */
        @media (max-width: 400px) {
          h1 {
            font-size: 20px;
          }
      
          .page-description {
            font-size: 12px;
            padding: 0 10px;
          }
      
          .image-container {
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* Even smaller images */
            gap: 10px;
          }
      
          .back-btn {
            padding: 6px 12px;
            font-size: 12px;
          }
        }
      
      </style>
      
</head>
<body>
    
    <div class="image-container">
        <!-- Romeo and Juliet -->
            <img src="https://media-cldnry.s-nbcnews.com/image/upload/newscms/2021_43/1793506/romeo-juliet-mc-inline-211026.jpeg" alt="Romeo and Juliet">
        
<p>romeo and juliet</p>
        <!-- West Side Story -->
            <img src="https://upload.wikimedia.org/wikipedia/en/2/2e/West_Side_Story_2021_Official_Poster.jpg" alt="West Side Story">
        <p>west side story</p>

        <!-- Moulin Rouge! -->
            <img src="https://m.media-amazon.com/images/M/MV5BYTgyOGY4OTktZmZhMC00ZmIwLWI4YjUtNjYzNDg1Nzc3ZDg1XkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="Moulin Rouge!">
        <p>moulin rouge</p>

        <!-- The Count of Monte Cristo -->
            <img src="https://annemcclane.com/wp-content/uploads/2019/08/count-of-monte-cristo-960x1440.jpg" alt="The Count of Monte Cristo">
        <p>the count of monte cristo</p>
    </div>

    <div class="button-container">
        <button class="back-btn" onclick="window.location.href='index.html'">Go Back to Index</button>
    </div>


</body>
</html>
