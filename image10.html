<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good People and Their Transformations</title>
    <style>
        /* Reset default margin and padding */
        body, html {
          margin: 0;
          padding: 0;
          height: 100%;
          width: 100%;
        }
      
        body {
          font-family: Arial, sans-serif;
          background-color: #f9f9f9;
          display: flex;
          justify-content: flex-start; /* Align content to top */
          flex-direction: column;
          text-align: center;
          box-sizing: border-box;
          overflow-x: hidden; /* Prevent horizontal scroll */
          overflow-y: auto; /* Enable vertical scrolling */
        }
      
        h1 {
          color: #333;
          font-size: 24px;
          margin-top: 20px;
        }
      
        .page-description {
          font-size: 16px;
          color: #555;
          text-align: center;
          max-width: 800px;
          margin-bottom: 20px;
          padding: 0 10px;
        }
      
        .button-container {
          display: flex;
          justify-content: center;
          margin-top: 20px;
        }
      
        .back-btn {
          padding: 10px 20px;
          font-size: 16px;
          background-color: #4CAF50;
          color: white;
          border: none;
          cursor: pointer;
          border-radius: 5px;
        }
      
        .back-btn:hover {
          background-color: #45a049;
        }
      
        .image-container {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
          gap: 20px;
          justify-items: center;
          align-items: center;
          margin-top: 20px;
          width: 100%;
          max-width: 1200px;
          padding: 0 20px;
        }
      
        img {
          max-width: 150px;
          height: auto;
          border-radius: 8px;
          cursor: pointer;
          transition: transform 0.3s ease;
        }
      
        img:hover {
          transform: scale(1.05);
        }
      
        .image-description {
          font-size: 14px;
          color: #333;
          text-align: center;
          margin-top: 5px;
        }
      
        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
          h1 {
            font-size: 22px;
          }
      
          .page-description {
            font-size: 14px;
            padding: 0 15px;
          }
      
          .image-container {
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); /* Smaller images on tablets */
            gap: 15px;
          }
      
          .back-btn {
            padding: 8px 16px;
            font-size: 14px;
          }
        }
      
        /* Very small screens (up to 400px) */
        @media (max-width: 400px) {
          h1 {
            font-size: 20px;
          }
      
          .page-description {
            font-size: 12px;
            padding: 0 10px;
          }
      
          .image-container {
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* Even smaller images */
            gap: 10px;
          }
      
          .back-btn {
            padding: 6px 12px;
            font-size: 12px;
          }
        }
      
      </style>
      
</head>
<body>
    
    <div class="image-container">
        <!-- Black Swan - White Swan -->
        <div>
            <img src="https://resizing.flixster.com/0-c2_ppvBP8RBhMIWteUkeNofG4=/fit-in/705x460/v2/https://resizing.flixster.com/-XZAfHZM39UwaGJIFWKAE8fS0ak=/v3/t/assets/p8236892_v_v10_ar.jpg" alt="Black Swan">
            <p class="image-description">White Swan (Black Swan)</p>
        </div>
        <!-- The Little Mermaid - Ariel -->
        <div>
            <img src="https://lumiere-a.akamaihd.net/v1/images/p_thelittlemermaid_6a6ef760.jpeg" alt="The Little Mermaid">
            <p class="image-description">Ariel (The Little Mermaid)</p>
        </div>
        <!-- Mean Girls - Cady -->
        <div>
            <img src="https://static.wixstatic.com/media/ba027c_7e74d12ae597443faf6c2a616f33a4c3~mv2.png/v1/fill/w_568,h_852,al_c,q_90,usm_0.66_1.00_0.01,enc_auto/ba027c_7e74d12ae597443faf6c2a616f33a4c3~mv2.png" alt="Mean Girls">
            <p class="image-description">Cady (Mean Girls)</p>
        </div>
        <!-- Spirited Away - Chihiro -->
        <div>
            <img src="https://m.media-amazon.com/images/M/MV5BNTEyNmEwOWUtYzkyOC00ZTQ4LTllZmUtMjk0Y2YwOGUzYjRiXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="Spirited Away">
            <p class="image-description">Chihiro (Spirited Away)</p>
        </div>
    </div>

    <div class="image-container">
        <!-- The Devil Wears Prada - Andy -->
        <div>
            <img src="https://m.media-amazon.com/images/M/MV5BOWM3NTI3YWEtYjJmMy00M2U5LWI1NzEtZWM3ZDY2ZWNjOGRiXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="The Devil Wears Prada">
            <p class="image-description">Andy (The Devil Wears Prada)</p>
        </div>
    </div>

    <div class="button-container">
        <button class="back-btn" onclick="window.location.href='index.html'">Go Back to Index</button>
    </div>

</body>
</html>
